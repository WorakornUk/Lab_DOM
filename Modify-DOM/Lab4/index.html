<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .red {
        background-color: red;
      }
    </style>
  </head>
  <body>
    <button>Submit</button>

    <script>
      setTimeout(() => document.querySelector("button").classList.add('red'), 3000)
      setTimeout(() => document.querySelector("button").style.backgroundColor="blue", 6000)
    </script>
  </body>
</html>
