<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button>Click to hide text</button>
    <h1>Text</h1>

    <script>
      let hideText = () => document.querySelector("h1").setAttribute("hidden", true);
      document.querySelector("button").onclick = hideText
    </script>
  </body>
</html>
